<html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link rel="stylesheet" href="https://cdn.tailwindcss.com">
	</script>
	<link rel="stylesheet" href="style.css">


	<title>Cheap Gas Finder</title>
</head>

<body>
	<style>
		body {
			background-image: url('./david-griffiths-Z3cBD6YZhOg-unsplash.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;

		}
	</style>

	<section>
		<h1 id="Cheap-Gas" class="flex items-center text-8xl font-extrabold dark:text-white">Cheap Gas<span
				class="bg-blue-100 text-blue-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-white-300 dark:text-indigo-800 ml-2">Prices</span>
		</h1>
		

		</box-icon>
		<h2 id="Find-Gas" class=" text-2xl text-zinc-50">Find Gas Stations by:

		</h2>

		<select id="dropdown" name="type" class="select select2 form-control" data-placeholder="Gas Type">
			<option selected hidden>Gas Type</option>
			<option value="selected">Regular Gas</option>
			<option value="premium">Premium Gas</option>
			<option value="mid-grade">Mid-Grade Gas</option>
			<option value="diesel">Diesel</option>
		</select>
		<input id="search-input" class="form-control input-lg location" type="text" name="location"
			data-placeholder="City, State or Zip" placeholder="City, State or Zip" value=""/>
		<button
			class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full"
			id="find-btn">Find
		</button>
		<button
			class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full"
			id="clear-btn">Clear
		</button>

	</section>

	<div id="glass1" class="w-72 h-72 bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg"></div>
	<div id="glass2" class="w-72 h-72 bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg"></div>
	<img src="fuel-station-icon-retro-gas-pump-o0KOqn5-600.jpg"
		class="w-70 h-60 bg-white bg-opacity-25 backdrop-blur-xl rounded-3xl drop-shadow-1xl">



</body>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/JS/script.js"></script>



</html>
