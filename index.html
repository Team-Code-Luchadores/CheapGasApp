	<title>Cheap Gas Finder</title>

<body>
	<style>
		body {
			background-image: url('./david-griffiths-Z3cBD6YZhOg-unsplash.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;

		}
	</style>

</section>
<h1>Gas Station Results</h1>
<!-- Placeholder for gas station list from API -->
<div id="gasStations"></div>
	<section>
		<h1 id="Cheap-Gas" class="flex items-center text-8xl font-extrabold dark:text-white">Cheap Gas<span
				class="bg-blue-100 text-blue-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-white-300 dark:text-indigo-800 ml-2">Prices</span>
		</h1>
		

		</box-icon>
		<h2 id="Find-Gas" class=" text-2xl text-zinc-50">Find Gas Stations by:

		</h2>

		<select id="dropdown" name="type" class="select select2 form-control" data-placeholder="Gas Type">
			<option selected hidden>Gas Type</option>
			<option value="selected">Regular Gas</option>
			<option value="premium">Premium Gas</option>
			<option value="mid-grade">Mid-Grade Gas</option>
			<option value="diesel">Diesel</option>
		</select>
		<input id="search-input" class="form-control input-lg location" type="text" name="location"
			data-placeholder="City, State or Zip" placeholder="Zip Code" value=""/>
		<button
			class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full"
			id="find-btn">Find
		</button>
		<button
			class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full"
			id="clear-btn">Clear
		</button>
		<!--Modal button
		-->
		
		<button id="modal-btn" class="button bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full   ">Quickstart Instuctions</button>

		<div id="my-modal" class="modal">
		  <div class="modal-content">
			<div class="modal-header">
			  <span class="close">&times;</span>
			  <h2>Instructions</h2>
			</div>
			<div class="modal-body">
			  <p>This website was develop by a team to find the cheapest prices in your area. Type in your zipcode and the gas type to find you results!</p>
			</div>
		  </div>
		</div>
		
	</section>


<h1 id="map-title" class=" text-2xl text-zinc-50">Map of Location Selected</h1>
<!-- Placeholder for googlemaps output --> 
<div id="map"></div>

</body>
