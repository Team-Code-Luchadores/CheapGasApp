	<title>Cheap Gas Finder</title>

<body class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500" >

</section>
<h1 id ="Cheap-Gas" class="flex items-center text-5xl font-extrabold dark:text-white">Cheap Gas<span class="bg-blue-100 text-blue-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-indigo-300 dark:text-indigo-800 ml-2">Prices</span></h1>

<h2 id ="Find-Gas" class="my-4 text-lg text-gray-500">Find Gas Stations by:</h2>

<select name="type" class="select select2 form-control" data-placeholder="Gas Type">
		<option selected hidden>Gas Type</option>
		<option value="selected">Regular Gas</option>
		<option value="premium"   >Premium Gas</option>
		<option value="mid-grade" >Mid-Grade Gas</option>
		<option value="diesel"    >Diesel</option>
	</select>
<input id="search-input" class="form-control input-lg location" type="text" name="location" data-placeholder="City, State or Zip" placeholder="City, State or Zip" value="" />
<button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full" id ="find-btn">Find</button>
<button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full" id="clear-btn">Clear</button>

</section>




</body>
